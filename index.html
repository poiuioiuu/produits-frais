<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L'accès aux produits frais chez les autochtones</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        :root {
            --sidebar-width: 80px;
            --accent-color: #007AFF;
        }

        body {
            background-color: #000;
            color: #fff;
            overflow: hidden;
        }

        /* Barre latérale */
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: var(--sidebar-width);
            height: 100vh;
            background: rgba(28, 28, 28, 0.95);
            backdrop-filter: blur(20px);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 0;
            gap: 20px;
            z-index: 1000;
        }

        .nav-button {
            width: 60px;
            height: 60px;
            border: none;
            background: none;
            color: #fff;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }

        .nav-button i {
            font-size: 1.5rem;
            transition: transform 0.3s ease;
        }

        .nav-button span {
            font-size: 0.7rem;
            opacity: 0.8;
        }

        .nav-button:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .nav-button:hover i {
            transform: scale(1.1);
        }

        .nav-button.active {
            background: var(--accent-color);
        }

        /* Contenu principal */
        .main-content {
            margin-left: var(--sidebar-width);
            width: calc(100% - var(--sidebar-width));
            height: 100vh;
            position: relative;
            overflow: hidden;
        }

        /* Styles des sections */
        section {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            visibility: hidden;
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            transform: translateY(100%);
            background: linear-gradient(135deg, #000 0%, #1a1a1a 100%);
            padding: 60px 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        section.active {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        /* Page d'accueil */
        #accueil {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0;
        }

        .hero-title {
            font-size: 5rem;
            font-weight: 700;
            text-align: center;
            line-height: 1.2;
            max-width: 1000px;
            padding: 0 40px;
            background: linear-gradient(to right, #fff, #666);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        /* Sections thématiques */
        .section-subtitle {
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            opacity: 0.6;
            margin-bottom: 60px;
            text-align: center;
        }

        .cards-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 40px;
            max-width: 1200px;
            width: 100%;
            perspective: 1000px;
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 40px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transform-style: preserve-3d;
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .card:hover {
            transform: rotateX(10deg) rotateY(10deg) scale(1.05);
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }

        .card h3 {
            font-size: 2rem;
            margin-bottom: 20px;
            background: linear-gradient(90deg, #fff 0%, #888 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .card p {
            font-size: 1.1rem;
            line-height: 1.6;
            color: rgba(255, 255, 255, 0.8);
        }

        /* Bouton Quiz */
        .interactive-button {
            position: absolute;
            bottom: 40px;
            right: 40px;
            background: var(--accent-color);
            color: #fff;
            border: none;
            padding: 15px 30px;
            border-radius: 30px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 5px 15px rgba(0, 122, 255, 0.3);
        }

        .interactive-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 122, 255, 0.4);
        }

        /* Quiz Modal */
        .quiz-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .quiz-modal.active {
            display: flex;
            opacity: 1;
        }

        .quiz-content {
            background: rgba(28, 28, 28, 0.95);
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 90%;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transform: translateY(20px);
            transition: transform 0.3s ease;
        }

        .quiz-modal.active .quiz-content {
            transform: translateY(0);
        }

        .quiz-option {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 20px;
            margin: 10px 0;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .quiz-option:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(10px);
        }

        .quiz-option.selected {
            background: rgba(0, 122, 255, 0.2);
            border-color: var(--accent-color);
        }
    </style>
</head>
<body>
    <!-- Barre latérale -->
    <nav class="sidebar">
        <button class="nav-button active" onclick="showSection('accueil')">
            <i class="fas fa-home"></i>
            <span>Accueil</span>
        </button>
        <button class="nav-button" onclick="showSection('theme1')">
            <i class="fas fa-leaf"></i>
            <span>Thème 1</span>
        </button>
        <button class="nav-button" onclick="showSection('theme2')">
            <i class="fas fa-seedling"></i>
            <span>Thème 2</span>
        </button>
    </nav>

    <!-- Contenu principal -->
    <div class="main-content">
        <section id="accueil" class="active">
            <h1 class="hero-title">L'accès aux produits frais chez les autochtones</h1>
        </section>

        <section id="theme1">
            <h2 class="section-subtitle">Sous thème 1</h2>
            <div class="cards-container">
                <div class="card">
                    <h3></h3>
                    <p></p>
                </div>
                <div class="card">
                    <h3></h3>
                    <p></p>
                </div>
            </div>
            <button class="interactive-button" onclick="openQuiz('theme1')">
                <i class="fas fa-gamepad"></i>
                Quiz
            </button>
        </section>

        <section id="theme2">
            <h2 class="section-subtitle">Sous thème 2</h2>
            <div class="cards-container">
                <div class="card">
                    <h3></h3>
                    <p></p>
                </div>
                <div class="card">
                    <h3></h3>
                    <p></p>
                </div>
            </div>
            <button class="interactive-button" onclick="openQuiz('theme2')">
                <i class="fas fa-gamepad"></i>
                Quiz
            </button>
        </section>
    </div>

    <!-- Modal Quiz -->
    <div id="quizModal" class="quiz-modal">
        <div class="quiz-content">
            <h2 id="quizTitle" style="margin-bottom: 20px;">Quiz Interactif</h2>
            <div class="quiz-question">
                <p style="margin-bottom: 20px;">?</p>
                <div class="quiz-option" onclick="selectAnswer(this)"></div>
                <div class="quiz-option" onclick="selectAnswer(this)"></div>
                <div class="quiz-option" onclick="selectAnswer(this)"></div>
            </div>
            <button class="interactive-button" onclick="closeQuiz()" style="position: static; margin-top: 20px;">
                Fermer
            </button>
        </div>
    </div>

    <script>
        // Afficher la première section au chargement
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('accueil').classList.add('active');
        });

        function showSection(sectionId) {
            const buttons = document.querySelectorAll('.nav-button');
            const sections = document.querySelectorAll('section');
            
            // Mettre à jour les boutons
            buttons.forEach(button => button.classList.remove('active'));
            event.currentTarget.classList.add('active');
            
            // Mettre à jour les sections
            sections.forEach(section => {
                if (section.id === sectionId) {
                    section.style.transform = 'translateY(100%)';
                    section.style.visibility = 'visible';
                    section.style.opacity = '1';
                    
                    // Forcer un reflow
                    void section.offsetWidth;
                    
                    section.classList.add('active');
                    section.style.transform = 'translateY(0)';
                } else {
                    section.classList.remove('active');
                    section.style.transform = 'translateY(-100%)';
                    
                    // Cacher la section après l'animation
                    setTimeout(() => {
                        if (!section.classList.contains('active')) {
                            section.style.visibility = 'hidden';
                        }
                    }, 800);
                }
            });
        }

        function openQuiz(theme) {
            document.getElementById('quizModal').classList.add('active');
        }

        function closeQuiz() {
            document.getElementById('quizModal').classList.remove('active');
        }

        function selectAnswer(option) {
            document.querySelectorAll('.quiz-option').forEach(opt => {
                opt.classList.remove('selected');
            });
            option.classList.add('selected');
        }

        // Animation 3D des cartes
        document.querySelectorAll('.card').forEach(card => {
            card.addEventListener('mousemove', (e) => {
                const rect = card.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                const centerX = rect.width / 2;
                const centerY = rect.height / 2;
                
                const rotateX = (y - centerY) / 20;
                const rotateY = -(x - centerX) / 20;
                
                card.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale(1.05)`;
            });

            card.addEventListener('mouseleave', () => {
                card.style.transform = 'perspective(1000px) rotateX(0) rotateY(0) scale(1)';
            });
        });
    </script>
</body>
</html>
